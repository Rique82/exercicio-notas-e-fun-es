<body>
    <button onclick="Maior()">MAIOR VALOR</button>
    <button onclick="Menor()">Menor VALOR</button>
</body>
<script>
    alturas = [0,0,0,0,0];
    for(cont=0;cont<=4;cont++)
    {
        n = prompt("DIGITE UM NÚMERO " + (cont+1));
        n = parseInt(n);  //convertemos para inteiro
        alturas[cont] = n;
    }

    function Maior()
        {
            maior = alturas [0];
            for(cont=0;cont<=4;cont++) //cont vai de 0 até 4
            {
                if(maior < alturas [cont])
                {
                    maior = alturas[cont];
                }
            }
        
            alert(maior);
        }

        function Menor()
        {
            menor = alturas [0];
            for(cont=0;cont<=4;cont++) //cont vai de 0 até 4
            {
                if(menor > alturas [cont])
                {
                    menor = alturas[cont];
                }
            }
        
            alert(menor);
        }
       
</script>
